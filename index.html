<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Site Header with Logo</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      border: 12px solid pink;
      height: 100%;
      width: 100%;
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
    }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      border-left: 12px solid pink;
      border-right: 12px solid pink;
      border-top: 12px solid pink;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .logo span {
      font-size: 1.5em;
      font-weight: bold;
      color: #ff69b4;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav div {
      cursor: pointer;
      font-size: 1em;
      color: #333;
    }

    @media (max-width: 600px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="site-header">
    <div class="logo">
      <img src="https://via.placeholder.com/100x40.png?text=Logo" alt="Logo">
      <span>MySite</span>
    </div>
    <div class="nav">
      <div>Home</div>
      <div>About</div>
      <div>Contact</div>
    </div>
  </div>

  <div class="content">
    <p>Welcome to the website. This is some sample content.</p>
  </div>
</body>
</html>
